<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/babyfeet.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login-Cradle.com</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            background-image: url("images/rain.jpg");
            margin-top:60px;
        }
     </style>
</head>
<body>
    
    <div class="main">
        <section class="signup">    
            <div id="info"></div>           
            <div class="container">
                <div class="signin-content">
                    <div class="signin-form">
                        <h2 class="form-title">Login for Caregiver</h2>
                        
                            <div class="form-group">
                                <label for="your_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="emailaddress" id="email" placeholder="E-mail Address"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                              <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" onclick="f()"/>
                            </div>
                        
                    </div>
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="./main.html" class="signup-image-link">Create an account</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- JS -->
    
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>

    <script>
     function f() { 
        var email=document.getElementById('email').value
        var pass=document.getElementById('pass').value
        axios.post('http://localhost:3000/login', {
        email: email,
        password: pass,
        type:"merchant"
        })
    .then(response=> {
        if(response.data=="Loggedin")
            window.location.href = './web1/index.html';
        else
            {
                document.getElementById('info').innerHTML="Wrong Credentials";
                //window.location.href = './login.html';
            }
        
    })
    .catch(function (error) {
        console.log(error);
    });
    

}
    </script>
</body>
</html>
